</div>

<script type="text/javascript">
	var btn = $('.J_triggerBtn'), list = $('.J_imgList');
	btn.on('click', function(){
		console.log(+new Date);
		if(list.is(':visible')){
			$(this).text('show');
			list.hide();
		} else {
			$(this).text('hide');
			list.show();
			console.log(+new Date);
			setTimeout(function () {
				console.log(+new Date);
			}, 0)
		}
		
	})
</script>
</body>
